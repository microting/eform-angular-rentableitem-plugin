<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedRentableItemId">
                <strong>{{selectedRentableItemModel.id}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{'Brand' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedRentableItemBrand">
                <strong>{{selectedRentableItemModel.brand}}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{'Model' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedRentableItemModel">
                <strong>{{selectedRentableItemModel.modelName}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="rentableItemDeleteDeleteBtn" class="btn-danger btn-small-height" (click)="deleteRentableItem()" mdbBtn>
          {{ 'Delete' | translate }}
        </button>
        <button id="rentableItemDeleteCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()" mdbBtn>{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
